<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Air Quality Management - BackEnd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 p-6">

  <!-- Shared Auth Header -->
  <div class="bg-white border rounded-lg p-4 mb-6 shadow-sm">
    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Authentication <span id="auth-status" class="text-xs font-bold text-gray-400 ml-2">Checking...</span></h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="auth-account" class="block text-xs font-medium text-gray-500 mb-1">Account</label>
        <input type="text" id="auth-account" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter account">
      </div>
      <div>
        <label for="auth-password" class="block text-xs font-medium text-gray-500 mb-1">Password</label>
        <input type="password" id="auth-password" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter password">
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Air Quality Data</h1>
      <p class="text-sm text-gray-500 flex items-center">
        Sensor-detected air quality metrics.
        <span class="mx-2 text-gray-300">|</span>
        <button id="btn-toggle-refresh" class="text-xs font-bold px-2 py-1 rounded bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
          Auto-Refresh: ON
        </button>
      </p>
    </div>
    <button id="btn-add" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-md flex items-center justify-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="12 4v16m8-8H4"></path></svg>
      Add Observation
    </button>
  </div>

  <!-- Data Table -->
  <div class="bg-white border rounded-lg shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead class="bg-gray-50 border-b text-gray-700 font-bold uppercase tracking-wider">
          <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Detected (UTC)</th>
            <th class="px-6 py-3">PM 2.5</th>
            <th class="px-6 py-3">NMHC</th>
            <th class="px-6 py-3">THC</th>
            <th class="px-6 py-3">CH4</th>
            <th class="px-6 py-3">SO2</th>
            <th class="px-6 py-3">O3</th>
            <th class="px-6 py-3">NOx</th>
            <th class="px-6 py-3">NO</th>
            <th class="px-6 py-3">CO</th>
            <th class="px-6 py-3">CO2</th>
            <th class="px-6 py-3">Added</th>
            <th class="px-6 py-3">Updated</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body" class="divide-y text-gray-600">
          <tr>
            <td colspan="7" class="px-6 py-10 text-center text-gray-400 italic">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden">
      <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
        <h2 id="modal-title" class="text-xl font-bold text-gray-800">Add Air Quality Data</h2>
        <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      <form id="data-form" class="p-6 space-y-4 max-h-[80vh] overflow-y-auto">
        <input type="hidden" id="field-id">
        
        <!-- Metadata (Read-only for display in Edit) -->
        <div id="meta-fields" class="grid grid-cols-2 gap-4 hidden bg-gray-50 p-2 rounded text-xs text-gray-500">
          <div>
            <label class="block font-bold">Added At (UTC)</label>
            <span id="display-added"></span>
          </div>
          <div>
            <label class="block font-bold">Updated At (UTC)</label>
            <span id="display-updated"></span>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Detected At (UTC) *</label>
          <input type="datetime-local" id="field-detectedAtUtc" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">PM 2.5</label>
            <input type="number" step="0.01" id="field-pm25" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">SO2 (ppb)</label>
            <input type="number" step="0.01" id="field-so2" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">O3 (ppb)</label>
            <input type="number" step="0.01" id="field-o3" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">CO (ppm)</label>
            <input type="number" step="0.01" id="field-co" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">CO2 (ppm)</label>
            <input type="number" step="0.01" id="field-co2" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">NO (ppb)</label>
            <input type="number" step="0.01" id="field-no" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">NOx (ppm)</label>
            <input type="number" step="0.01" id="field-nox" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">CH4 (ppm)</label>
            <input type="number" step="0.01" id="field-ch4" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">THC (ppm)</label>
            <input type="number" step="0.01" id="field-thc" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">NMHC (ppm)</label>
            <input type="number" step="0.01" id="field-nmhc" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
        </div>

        <div class="pt-4 flex space-x-3">
          <button type="button" id="btn-cancel" class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-bold hover:bg-gray-200 transition">Cancel</button>
          <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">Save Data</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-sm overflow-hidden">
      <div class="p-6 text-center">
        <h3 class="text-xl font-bold text-gray-800 mb-2">Delete Observation?</h3>
        <p class="text-gray-500">Are you sure you want to delete this observation?</p>
      </div>
      <div class="bg-gray-50 px-6 py-4 flex space-x-3">
        <button id="btn-delete-cancel" class="flex-1 bg-white border text-gray-700 py-2 rounded-lg font-bold hover:bg-gray-100 transition">Cancel</button>
        <button id="btn-delete-confirm" class="flex-1 bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 transition shadow-md">Delete</button>
      </div>
    </div>
  </div>

  <script src="js/api-client.js" type="module"></script>
  <script type="module">
    import { apiRequest } from './js/api-client.js';

    let dataItems = [];
    let currentDeleteId = null;
    let isRefreshEnabled = true;

    const tableBody = document.getElementById('table-body');
    const modal = document.getElementById('modal');
    const deleteModal = document.getElementById('delete-modal');
    const dataForm = document.getElementById('data-form');
    const modalTitle = document.getElementById('modal-title');
    const toggleBtn = document.getElementById('btn-toggle-refresh');

    async function loadData() {
      if (!isRefreshEnabled && dataItems.length > 0) return;
      tableBody.innerHTML = '<tr><td colspan="7" class="px-6 py-10 text-center text-gray-400 italic">Loading data...</td></tr>';
      try {
        const response = await apiRequest('POST', '/api/AirQuality/list', { pageIndex: 1, pageSize: 50 });
        dataItems = response.data.rows || [];
        renderTable();
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-10 text-center text-red-500 font-bold">Error: ${error.message}</td></tr>`;
      }
    }

    function renderTable() {
      if (dataItems.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="15" class="px-6 py-10 text-center text-gray-400 italic">No data found.</td></tr>';
        return;
      }
      tableBody.innerHTML = dataItems.map(item => `
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-mono text-xs text-gray-400">${item.id}</td>
          <td class="px-6 py-4 font-mono whitespace-nowrap">${new Date(item.detectedAtUtc).toLocaleString()}</td>
          <td class="px-6 py-4">${item.pm_25 ?? '-'}</td>
          <td class="px-6 py-4">${item.nmhc ?? '-'}</td>
          <td class="px-6 py-4">${item.thc ?? '-'}</td>
          <td class="px-6 py-4">${item.ch4 ?? '-'}</td>
          <td class="px-6 py-4">${item.so2 ?? '-'}</td>
          <td class="px-6 py-4">${item.o3 ?? '-'}</td>
          <td class="px-6 py-4">${item.nox ?? '-'}</td>
          <td class="px-6 py-4">${item.no ?? '-'}</td>
          <td class="px-6 py-4">${item.co ?? '-'}</td>
          <td class="px-6 py-4">${item.co2 ?? '-'}</td>
          <td class="px-6 py-4 font-mono text-[10px] whitespace-nowrap">${item.addedAtUtc ? new Date(item.addedAtUtc).toLocaleString() : '-'}</td>
          <td class="px-6 py-4 font-mono text-[10px] whitespace-nowrap">${item.updatedAtUtc ? new Date(item.updatedAtUtc).toLocaleString() : '-'}</td>
          <td class="px-6 py-4 space-x-2 whitespace-nowrap">
            <button onclick="window.editItem('${item.id}')" class="text-blue-600 hover:text-blue-800 font-bold">Edit</button>
            <button onclick="window.confirmDelete('${item.id}')" class="text-red-600 hover:text-red-800 font-bold">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    toggleBtn.addEventListener('click', () => {
      isRefreshEnabled = !isRefreshEnabled;
      toggleBtn.textContent = `Auto-Refresh: ${isRefreshEnabled ? 'ON' : 'OFF'}`;
      toggleBtn.className = `text-xs font-bold px-2 py-1 rounded transition ${isRefreshEnabled ? 'bg-blue-100 text-blue-700 hover:bg-blue-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
    });

    window.openModal = (isEdit = false, item = null) => {
      modalTitle.textContent = isEdit ? 'Edit Observation' : 'Add Observation';
      document.getElementById('field-id').value = isEdit ? item.id : '';
      
      const metaDiv = document.getElementById('meta-fields');
      if (isEdit) {
        metaDiv.classList.remove('hidden');
        document.getElementById('display-added').textContent = item.addedAtUtc ? new Date(item.addedAtUtc).toLocaleString() : '-';
        document.getElementById('display-updated').textContent = item.updatedAtUtc ? new Date(item.updatedAtUtc).toLocaleString() : '-';
      } else {
        metaDiv.classList.add('hidden');
      }

      if (isEdit && item.detectedAtUtc) {
        const date = new Date(item.detectedAtUtc);
        const formattedDate = new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
        document.getElementById('field-detectedAtUtc').value = formattedDate;
      } else {
        document.getElementById('field-detectedAtUtc').value = '';
      }

      document.getElementById('field-pm25').value = isEdit ? item.pm_25 : '';
      document.getElementById('field-so2').value = isEdit ? item.so2 : '';
      document.getElementById('field-o3').value = isEdit ? item.o3 : '';
      document.getElementById('field-co').value = isEdit ? item.co : '';
      document.getElementById('field-co2').value = isEdit ? item.co2 : '';
      document.getElementById('field-no').value = isEdit ? item.no : '';
      document.getElementById('field-nox').value = isEdit ? item.nox : '';
      document.getElementById('field-ch4').value = isEdit ? item.ch4 : '';
      document.getElementById('field-thc').value = isEdit ? item.thc : '';
      document.getElementById('field-nmhc').value = isEdit ? item.nmhc : '';
      
      modal.classList.remove('hidden');
    };

    dataForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('field-id').value;
      const data = {
        detectedAtUtc: new Date(document.getElementById('field-detectedAtUtc').value).toISOString(),
        pm_25: parseFloat(document.getElementById('field-pm25').value) || null,
        so2: parseFloat(document.getElementById('field-so2').value) || null,
        o3: parseFloat(document.getElementById('field-o3').value) || null,
        co: parseFloat(document.getElementById('field-co').value) || null,
        co2: parseFloat(document.getElementById('field-co2').value) || null,
        no: parseFloat(document.getElementById('field-no').value) || null,
        nox: parseFloat(document.getElementById('field-nox').value) || null,
        ch4: parseFloat(document.getElementById('field-ch4').value) || null,
        thc: parseFloat(document.getElementById('field-thc').value) || null,
        nmhc: parseFloat(document.getElementById('field-nmhc').value) || null,
      };

      try {
        if (id) {
          data.id = id;
          await apiRequest('PUT', '/api/AirQuality', data);
        } else {
          await apiRequest('POST', '/api/AirQuality', data);
        }
        modal.classList.add('hidden');
        loadData();
      } catch (error) {
        alert('Error saving data: ' + error.message);
      }
    });

    window.editItem = (id) => {
      const item = dataItems.find(i => i.id === id);
      if (item) window.openModal(true, item);
    };

    window.confirmDelete = (id) => {
      currentDeleteId = id;
      deleteModal.classList.remove('hidden');
    };

    document.getElementById('btn-delete-confirm').addEventListener('click', async () => {
      try {
        await apiRequest('DELETE', '/api/AirQuality', null, { id: currentDeleteId });
        deleteModal.classList.add('hidden');
        loadData();
      } catch (error) {
        alert('Error deleting: ' + error.message);
      }
    });

    document.getElementById('btn-add').addEventListener('click', () => window.openModal(false));
    document.getElementById('btn-close-modal').addEventListener('click', () => modal.classList.add('hidden'));
    document.getElementById('btn-cancel').addEventListener('click', () => modal.classList.add('hidden'));
    document.getElementById('btn-delete-cancel').addEventListener('click', () => deleteModal.classList.add('hidden'));

    loadData(); setInterval(loadData, 5000);
  </script>
</body>
</html>
