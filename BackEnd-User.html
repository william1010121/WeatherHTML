<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management - BackEnd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 p-6">

  <!-- Shared Auth Header -->
  <div class="bg-white border rounded-lg p-4 mb-6 shadow-sm">
    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Authentication <span id="auth-status" class="text-xs font-bold text-gray-400 ml-2">Checking...</span></h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="auth-account" class="block text-xs font-medium text-gray-500 mb-1">Account</label>
        <input type="text" id="auth-account" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter account">
      </div>
      <div>
        <label for="auth-password" class="block text-xs font-medium text-gray-500 mb-1">Password</label>
        <input type="password" id="auth-password" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter password">
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">User Management</h1>
      <p class="text-sm text-gray-500 flex items-center">
        Manage system users, roles, and access.
        <span class="mx-2 text-gray-300">|</span>
        <button id="btn-toggle-refresh" class="text-xs font-bold px-2 py-1 rounded bg-blue-100 text-blue-700 hover:bg-blue-200 transition">
          Auto-Refresh: ON
        </button>
      </p>
    </div>
    <button id="btn-add-user" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-md flex items-center justify-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="12 4v16m8-8H4"></path></svg>
      Add New User
    </button>
  </div>

  <!-- Data Table -->
  <div class="bg-white border rounded-lg shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead class="bg-gray-50 border-b text-gray-700 font-bold uppercase tracking-wider">
          <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Account</th>
            <th class="px-6 py-3">Nickname</th>
            <th class="px-6 py-3">Role</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="user-table-body" class="divide-y text-gray-600">
          <!-- Data rows will be injected here -->
          <tr>
            <td colspan="5" class="px-6 py-10 text-center text-gray-400 italic">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
      <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
        <h2 id="modal-title" class="text-xl font-bold text-gray-800">Add New User</h2>
        <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      <form id="user-form" class="p-6 space-y-4">
        <input type="hidden" id="field-id">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Account *</label>
          <input type="text" id="field-account" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nickname *</label>
          <input type="text" id="field-nickname" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div id="password-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
          <input type="password" id="field-password" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
          <p class="text-xs text-gray-400 mt-1">Leave blank to keep current password when editing.</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
          <select id="field-role" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
        <div class="pt-4 flex space-x-3">
          <button type="button" id="btn-cancel" class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-bold hover:bg-gray-200 transition">Cancel</button>
          <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">Save User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden">
      <div class="p-6 text-center">
        <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800 mb-2">Delete User?</h3>
        <p class="text-gray-500">This action cannot be undone. Are you sure you want to delete <span id="delete-user-name" class="font-bold text-gray-700"></span>?</p>
      </div>
      <div class="bg-gray-50 px-6 py-4 flex space-x-3">
        <button id="btn-delete-cancel" class="flex-1 bg-white border text-gray-700 py-2 rounded-lg font-bold hover:bg-gray-100 transition">Cancel</button>
        <button id="btn-delete-confirm" class="flex-1 bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 transition shadow-md">Delete</button>
      </div>
    </div>
  </div>

  <script src="js/api-client.js" type="module"></script>
  <script type="module">
    import { apiRequest } from './js/api-client.js';

    let users = [];
    let currentDeleteId = null;
    let refreshInterval = null;
    let isRefreshEnabled = true;

    // UI Elements
    const tableBody = document.getElementById('user-table-body');
    const userModal = document.getElementById('user-modal');
    const deleteModal = document.getElementById('delete-modal');
    const userForm = document.getElementById('user-form');
    const modalTitle = document.getElementById('modal-title');
    const toggleBtn = document.getElementById('btn-toggle-refresh');
    
    // Fetch and render users
    async function loadUsers() {
      if (!isRefreshEnabled && users.length > 0) return;
      tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-gray-400 italic">Loading users...</td></tr>';
      try {
        const response = await apiRequest('POST', '/api/User/list', { pageIndex: 1, pageSize: 100 });
        users = response.data.rows || [];
        renderUsers();
      } catch (error) {
        tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-10 text-center text-red-500 font-bold">Error loading users: ${error.message}</td></tr>`;
      }
    }

    function renderUsers() {
      if (users.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-10 text-center text-gray-400 italic">No users found.</td></tr>';
        return;
      }

      tableBody.innerHTML = users.map(user => `
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 font-mono text-xs text-gray-400">${user.userId}</td>
          <td class="px-6 py-4 font-medium text-gray-900">${user.account}</td>
          <td class="px-6 py-4">${user.nickname}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 rounded-full text-xs font-bold ${user.role === 'Admin' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}">
              ${user.role}
            </span>
          </td>
          <td class="px-6 py-4 space-x-2">
            <button onclick="window.editUser('${user.userId}')" class="text-blue-600 hover:text-blue-800 font-bold">Edit</button>
            <button onclick="window.confirmDelete('${user.userId}', '${user.account}')" class="text-red-600 hover:text-red-800 font-bold">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    // Toggle logic
    toggleBtn.addEventListener('click', () => {
      isRefreshEnabled = !isRefreshEnabled;
      toggleBtn.textContent = `Auto-Refresh: ${isRefreshEnabled ? 'ON' : 'OFF'}`;
      toggleBtn.className = `text-xs font-bold px-2 py-1 rounded transition ${isRefreshEnabled ? 'bg-blue-100 text-blue-700 hover:bg-blue-200' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
    });

    // Modal logic
    window.openModal = (isEdit = false, user = null) => {
      modalTitle.textContent = isEdit ? 'Edit User' : 'Add New User';
      document.getElementById('field-id').value = isEdit ? user.userId : '';
      document.getElementById('field-account').value = isEdit ? user.account : '';
      document.getElementById('field-nickname').value = isEdit ? user.nickname : '';
      document.getElementById('field-password').value = '';
      document.getElementById('field-role').value = isEdit ? user.role : 'User';
      
      // Disable Account field in edit mode (as it's not in EditUserModel)
      document.getElementById('field-account').disabled = isEdit;
      document.getElementById('field-account').className = isEdit 
        ? "w-full border rounded-lg px-3 py-2 bg-gray-100 text-gray-500 cursor-not-allowed outline-none"
        : "w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none";

      const pwdGroup = document.getElementById('password-group');
      if (isEdit) {
        pwdGroup.classList.add('hidden'); // Hide password in edit mode
        document.getElementById('field-password').required = false;
      } else {
        pwdGroup.classList.remove('hidden');
        document.querySelector('#password-group label').textContent = 'Password *';
        document.getElementById('field-password').required = true;
      }

      userModal.classList.remove('hidden');
    };

    window.closeModal = () => {
      userModal.classList.add('hidden');
      userForm.reset();
    };

    // Form submission
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('field-id').value;
      
      try {
        if (id) {
          // Edit (Patch) - Only send allowed fields
          const data = {
            userId: id,
            nickname: document.getElementById('field-nickname').value,
            role: document.getElementById('field-role').value,
          };
          await apiRequest('PATCH', '/api/User', data);
        } else {
          // Add (Post)
          const data = {
            account: document.getElementById('field-account').value,
            nickname: document.getElementById('field-nickname').value,
            role: document.getElementById('field-role').value,
            password: document.getElementById('field-password').value
          };
          await apiRequest('POST', '/api/User', data);
        }
        closeModal();
        loadUsers();
      } catch (error) {
        alert('Failed to save user: ' + (error.response?.data?.message || error.message));
      }
    });

    // Delete logic
    window.confirmDelete = (id, account) => {
      currentDeleteId = id;
      document.getElementById('delete-user-name').textContent = account;
      deleteModal.classList.remove('hidden');
    };

    document.getElementById('btn-delete-confirm').addEventListener('click', async () => {
      try {
        await apiRequest('DELETE', `/api/User/${currentDeleteId}`);
        deleteModal.classList.add('hidden');
        loadUsers();
      } catch (error) {
        alert('Failed to delete user: ' + (error.response?.data?.message || error.message));
      }
    });

    // Event listeners
    document.getElementById('btn-add-user').addEventListener('click', () => window.openModal(false));
    document.getElementById('btn-close-modal').addEventListener('click', window.closeModal);
    document.getElementById('btn-cancel').addEventListener('click', window.closeModal);
    document.getElementById('btn-delete-cancel').addEventListener('click', () => deleteModal.classList.add('hidden'));

    window.editUser = (id) => {
      const user = users.find(u => u.userId === id);
      if (user) window.openModal(true, user);
    };

    // Initial load
    loadUsers(); setInterval(loadUsers, 5000);
  </script>
</body>
</html>
